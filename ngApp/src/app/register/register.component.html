<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form action="" class="form">
                        <div class="form-group">
                            <label for="uname1">Username</label>
                            <input type="text" [(ngModel)]="registeredUser.email"name="email1" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd1">Password</label>
                            <input type="password" [(ngModel)]="registeredUser.password"name="password1" id="password">
                        </div>
                        <button type="button" (click)="registerUser()"class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
